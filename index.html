var 함수 = ()=>{

//  함수는 언제 쓰는 가

}

function 더해주세요(x){
  return x + 2
}

//  arrow function 
var 두배만들기 = (x) => { return x * 2 }

console.log( 두배만들기(4) );
console.log( 두배만들기(8) );

//  소괄호 생략 가능
// (파라미터 한개 일때)
var 두배만들기 = x => { return x * 2 }

console.log( 두배만들기(4) );
console.log( 두배만들기(8) );

var 두배만들기 = x => x * 2 ;

// 중괄호 안에 return 한줄 뿐일때
// 중괄호와 return도 생략가능
console.log( 두배만들기(4) );
console.log( 두배만들기(8) );
